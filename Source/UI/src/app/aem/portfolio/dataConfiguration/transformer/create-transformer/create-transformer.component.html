<section class="no-padding-top">
    <div class="container-fluid" *ngIf="formState$ | async as formState">
        <div class="row">
            <ngx-spinner size = "large" [fullScreen]="false" type="timer" ></ngx-spinner>
            <div class="col-lg-12">
                <div class="block">
                    <div class="title"><strong class="d-block">Create Transformer</strong></div>
                    <div class="block-body">
                        <form class="form-horizontal" name="createTransformer" [ngrxFormState]='formState'>                            
                            <div class="form-group row">
                                <label class="col-sm-3 form-control-label">District</label>
                                <div class="col-sm-9">
                                  <select name="district" [ngrxFormControlState]="formState.controls.districtId" class="form-control mb-3 mb-3" (change)='getTalukasByDistrictId($event)'>
                                    <option *ngFor="let d of ((appRoot$ | async).districts)" [value]="d.id">{{d.name}}</option>
                                  </select>
                                  <div *ngIf="formState.controls.districtId.isDirty && formState.controls.districtId.errors['greaterThan']">
                                    <div *ngIf="formState.controls.districtId.errors['greaterThan']" class="text-danger">
                                        Select district
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 form-control-label">Taluka</label>
                                <div class="col-sm-9">
                                  <select name="taluka" [ngrxFormControlState]="formState.controls.talukaId" class="form-control mb-3 mb-3" (change)='getVillagesByTalukaId($event)'>
                                    <option *ngFor="let d of ((appRoot$ | async).talukas.get(formState.controls.districtId.value))" [value]="d.id">{{d.name}}</option>
                                  </select>
                                  <div *ngIf="formState.controls.talukaId.isDirty && formState.controls.talukaId.errors['greaterThan']">
                                    <div *ngIf="formState.controls.talukaId.errors['greaterThan']" class="validation-error-message">
                                        Select taluka
                                    </div>
                                </div>
                                </div>                                
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 form-control-label">Village/Area</label>
                                <div class="col-sm-9">
                                  <select name="account" [ngrxFormControlState]="formState.controls.villageId" class="form-control mb-3 mb-3" (change)='getStationsByVillageId($event)'>
                                    <option *ngFor="let d of ((appRoot$ | async).villages.get(formState.controls.talukaId.value))" [value]="d.id">{{d.name}}</option>
                                  </select>
                                  <div *ngIf="formState.controls.villageId.isDirty && formState.controls.villageId.errors['greaterThan']">
                                    <div *ngIf="formState.controls.villageId.errors['greaterThan']" class="validation-error-message">
                                        Select village
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 form-control-label">Station</label>
                                <div class="col-sm-9">
                                  <select name="account" [ngrxFormControlState]="formState.controls.stationId" class="form-control mb-3 mb-3" (change)='getSectionsByStationId($event)'>
                                    <option *ngFor="let d of ((appRoot$ | async).stations.get(formState.controls.villageId.value))" [value]="d.id">{{d.name}}</option>
                                  </select>
                                  <div *ngIf="formState.controls.stationId.isDirty && formState.controls.stationId.errors['greaterThan']">
                                    <div *ngIf="formState.controls.stationId.errors['greaterThan']" class="validation-error-message">
                                        Select station
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 form-control-label">Section</label>
                                <div class="col-sm-9">
                                  <select name="account" [ngrxFormControlState]="formState.controls.sectionId" class="form-control mb-3 mb-3" (change)='getFeedersBySectionId($event)'>
                                    <option *ngFor="let d of ((appRoot$ | async).sections.get(formState.controls.stationId.value))" [value]="d.id">{{d.name}}</option>
                                  </select>
                                  <div *ngIf="formState.controls.sectionId.isDirty && formState.controls.sectionId.errors['greaterThan']">
                                    <div *ngIf="formState.controls.sectionId.errors['greaterThan']" class="validation-error-message">
                                        Select section
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 form-control-label">Feeder</label>
                                <div class="col-sm-9">
                                  <select name="account" [ngrxFormControlState]="formState.controls.feederId" class="form-control mb-3 mb-3">
                                    <option *ngFor="let d of ((appRoot$ | async).feeders.get(formState.controls.sectionId.value))" [value]="d.id">{{d.name}}</option>
                                  </select>
                                  <div *ngIf="formState.controls.feederId.isDirty && formState.controls.feederId.errors['greaterThan']">
                                    <div *ngIf="formState.controls.feederId.errors['greaterThan']" class="validation-error-message">
                                        Select feeder
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 form-control-label">Transformer name</label>
                                <div class="col-sm-9" >
                                  <input type="text" class="form-control" [ngrxFormControlState]="formState.controls.transformerName" name="transformername">
                                  <div *ngIf="formState.controls.transformerName.isDirty && formState.controls.transformerName.errors['required']">
                                    <div *ngIf="formState.controls.transformerName.errors['required']" class="validation-error-message">
                                        Enter transformer name
                                    </div>
                                </div>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9 ml-auto">
                                  <button type="button" class="btn btn-secondary" (click)='clerForm()'>Reset</button>
                                  <button type="button" class="btn btn-primary" (click)='createTransformer()' [disabled]="formState.isInvalid">Create Transformer</button>
                                </div>
                              </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>        
    </div>
</section>
