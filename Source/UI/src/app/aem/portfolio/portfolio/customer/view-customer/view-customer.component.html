<section class="no-padding-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="block">
                    <div class="title"><strong>Customer List</strong></div>
                    <div class="table-responsive"> 
                        <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                            <th>#</th>
                            <th>RR Number</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Mobile Number</th>
                            <th>Load Type</th>
                            <th>Transformer</th>
                            <th>Village</th>                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let c of customers$ | async'>
                            <th scope="row">{{c.id}}</th>
                            <td>{{c.rrNumber}}</td>
                            <td>{{c.firstName}}</td>
                            <td>{{c.lastName}}</td>
                            <td>{{c.mobileNumber}}</td>
                            <td>{{c.loadType}}</td>
                            <td>{{c.transformer}}</td>
                            <td>{{c.village}}</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
