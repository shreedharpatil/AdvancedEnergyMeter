name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      #- name: Create dummy file
      #  run: 'echo "{ Value: $"Test_Str", Another: $"Another"}" >> dummy.json && cat dummy.json && ls'
      #- name: Display secrets json
      #  run: echo "${{ toJSON(secrets) }}"
      #- name: Set env variables
      #  uses: Firenza/secrets-to-env@v1.2.0
      #  with:
      #    secrets: ${{ toJSON(secrets) }}
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - run: echo "Value of MY_SECRET:$ALLOWED_ORIGIN, $AEM_CONNECTION_STRING"
      - name: Substitute env vars in files
        uses: chris-peterson/virgo@v1
        with:
          templates: "Source/AEM/SPS.AEM.Web/appsettings.json"
      - name: Display updated file content
        run: echo "$(<Source/AEM/SPS.AEM.Web/appsettings.json)"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
      -
        name: Build and push Back End
        uses: docker/build-push-action@v3
        with:
          context: "./Source/AEM"
          push: true
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/aem:ci-test-2"
      

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_GRASS_036506100 }}
          action: "close"
