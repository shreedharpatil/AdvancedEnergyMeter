name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build and Publish Dockerfile
          # You may pin to the exact commit or the version.
          # uses: ryanjfrizzell/action-bpd@7d6d0456081acbdbe2adeae5da1d14f1a0e54498
        uses: ryanjfrizzell/action-bpd@v1.0.2
        with:
          docker_repository: "shreedharp"
          # image name to use
          docker_image: "aem-ui"
          # username needed to login to your registry
          docker_username: "shreedharp"
          # password needed to login to your registry
          docker_password: "dckr_pat_SEnEqKQZld4pNh4kRA9kPCtSylM"
          # the location of your dockerfile
          dockerfile: "/Source/UI/Dockerfile"
          # the tag version you would like to use
          docker_image_tag: "ci-test-1"
          # are you trying to push to dockerhub? [true/false]
          dockerhub: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_GRASS_036506100 }}
          action: "close"
